<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Security Hello</title>
</head>
<body>
<h2>Spring Boot Security Hello</h2>
<a href="https://www.facebook.com/dialog/oauth?client_id=2029129950674814&redirect_uri=https://localhost:8443/login-facebook">Login Facebook</a>

<a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=https://localhost:8443/login-google&response_type=code
    &client_id=411948074700-orcla4krmhdhqbrt1i68v83n1g7ltgfd.apps.googleusercontent.com&approval_prompt=force">Login With Gmail</a>

<br/>
<form name='login-form' th:action="@{/j_spring_security_login}" method='POST'>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type='text' name='username' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' /></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
</body>
</html>
